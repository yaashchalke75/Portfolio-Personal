    <main>
        <!-- CONTACT SECTION START -->
        <section class="contact-page">
            <div class="container">
                <h1 class="mb-5">LET'S WORK TOGETHER<span class="green-square"></span></h1>
                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="70bffc33-f489-47f3-a9f1-3538e56be6c4">

                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <div class="row mb-5 g-5">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="firstName" class="mb-4">
                                <span class="green-dot"></span>
                                FIRST NAME
                            </label>
                            <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Yash"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="mb-4">
                                <span class="green-dot"></span>
                                LAST NAME
                            </label>
                            <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Chalke"
                                required>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label for="email" class="mb-4">
                            <span class="green-dot"></span>
                            HOW CAN I REACH YOU?
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="row mb-5 g-5">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="companyType" class="mb-4">
                                <span class="green-dot"></span>
                                WHAT'S THE TYPE OF YOUR COMPANY?
                            </label>
                            <select class="form-control" id="companyType" name="company_type" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="freelancer">Freelancer with established brand</option>
                                <option value="startup">Startup</option>
                                <option value="enterprise">Enterprise</option>
                                <option value="agency">Agency</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="budget" class="mb-4">
                                <span class="green-dot"></span>
                                YOUR BUDGET
                            </label>
                            <input type="text" class="form-control" id="budget" name="budget" placeholder="YOUR BUDGET"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="mb-4">
                            <span class="green-dot"></span>
                            MESSAGE
                        </label>
                        <textarea class="form-control mb-5" id="message" name="message" rows="7" placeholder="MESSAGE"
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-submit">SUBMIT NOW</button>
                </form>
            </div>
        </section>
        <!-- CONTACT SECTION END -->
    </main>
